	<div class="title-div">
		<span class="title-name">
		BIOMETRIC LIBRARY MANAGER
		</span>
	</div>

	<div class="limiter">

		<div class="container-login100">

<!--left-->
<div class="wrap-login100">
	<div class="left-links">
			<i class="fa fa-home icon"  style="font-size: 1.5em;"></i>
			<a href="url">Home</a>

	</div>
	<div class="left-links">
		<i class="fa fa-users icon" style="font-size: 1.5em;"></i>
		<a href="url">All students registered</a>

	</div>

	<div class="left-links">
		<i class="fa fa-bars icon"  style="font-size: 1.5em;"></i>
		<a href="#">All books in library</a>

	</div>
	<div class="left-links">
			<i class="fa fa-folder-open icon" style="font-size: 1.5em;"></i>
			<a href="#">Add books</a>

	</div>
	<div class="left-links">
		<i class="fa fa-sign-in icon" style="font-size: 1.5em;"></i>

			<a href="#">Issue/Return books</a>

	</div>
	<div class="left-links">
		<i class="fa fa-bars icon" style="font-size: 1.5em;"></i>

		<a href="#">View all books currently issued</a>

	</div>
	<div class="left-link2">

	</div>
	<div class="left-links">
			<i class="fa fa-wrench icon" style="font-size: 1.5em;"></i>

			<a href="#">Logout</a>

	</div>
</div>
<!--left end-->
<div class="right-main">


			<div class="issue-book">
				<div class="login100-form-title" >
					<span class="login100-form-title-1">
						Issue a new Book
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Student ID is required">
						<span class="label-input100">Student ID</span>
						<input class="input100" type="text" name="student id" placeholder="Enter student code here">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Book ID is required">
						<span class="label-input100">Book ID</span>
						<input class="input100" type="Book ID" name="bood id" placeholder="Enter the book code  here">
						<span class="focus-input100"></span>
					</div>



					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Issue
						</button>
					</div>
				</form>
			</div>

			<!--last div-->
			<div class="return-book">
				<div class="login100-form-title" >
					<span class="login100-form-title-1">
						Return a Book
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Book id is required">
						<span class="label-input100">Book ID</span>
						<input class="input100" type="text" name="book id" placeholder="Enter the book code here">
						<span class="focus-input100"></span>
					</div>
				<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Return Book
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
