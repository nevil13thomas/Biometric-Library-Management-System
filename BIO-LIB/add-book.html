<div class="right-main">


			<div class="add-new">
				<div class="login100-form-title" >
					<span class="login100-form-title-1">
					Add books
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input110 validate-input m-b-26" data-validate="Title is required">
						<span class="label-input101">Title Of Book</span>
						<input class="input-box-style" type="text" name="Title" placeholder="Enter the title of book here...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input110 validate-input m-b-18" data-validate = "Author name is required">
						<span class="label-input101">Author Name</span>
						<input class="input-box-style" type="text" name="Author" placeholder="Enter the name of author for the book here..">
						<span class="focus-input100"></span>
					</div>
          <div class="wrap-input110 validate-input m-b-18" >
						<span class="label-input101">Description of Book</span>
						<input class="input-box-style" type="text" name="Description" placeholder="Enter few lines about the book here">
						<span class="focus-input100"></span>
					</div>
          <div class="wrap-input110 validate-input m-b-18" data-validate = "This book is required">
            <span class="label-input101">Category</span>
            <input class="input-box-style" type="text" name="Category" >
            <span class="focus-input100"></span>
          </div>
          <div class="wrap-input110 validate-input m-b-18" >
            <span class="label-input101">number of Issues</span>
            <input class="input-box-style" type="text" name="issue" placeholder="How many issues are there?">
            <span class="focus-input100"></span>
          </div>



					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Add Books
